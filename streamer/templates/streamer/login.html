{% extends "streamer/layout.html" %}
{% load static %}

{% block title %}
    <title>Log In</title>
{% endblock %}

{% block body %}

    <body class="bg-gradient-to-r from-[#F28383] from-10% via-[#F198B2] via-30% to-[#F04539] to-90% flex items-center justify-center h-screen">
        <div class="max-w-[960px] bg-black-dark grid grid-cols-2 items-center gap-20 p-5 rounded-2xl">
            <div class="relative">
                <img src="{% static 'streamer/video-camera.svg' %}" alt="" class="absolute -top-28">
            </div>

            <div class="max-w-80 grid gap-5">
                <h1 class="text-5xl font-bold text-white">Login</h1>
                <p class="text-dull-white">Watch your favorite videos üçø</p>
                <form action="{% url 'login' %}" method="post" class="space-y-6 text-white">
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-1 flex items-center justify-center">
                            üë§
                        </div>
                        <input type="text" name="username" placeholder="Username" required class="w-60 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                    </div>
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-1 flex items-center justify-center">
                            üîí
                        </div>
                        <input type="password" name="password" placeholder="Password" required class="w-60 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                    </div>
                    <button class="bg-gradient-to-r from-red-500 to-pink-500 w-60 font-semibold rounded-full py-2">Log In</button>
                </form>
                <div class="text-dull-white border-t border-white-light pt-4 space-y-4 text-sm">
                    <p>Don't have an account? <a class="text-neon-red font-semibold cursor-pointer" href="{% url 'signup' %}">Sign Up</a></p>
                </div>

                {% if message %}
                    <div class="rounded-lg border-2 border-red-500 bg-red-400 p-2 text-center text-white">{{message}}</div>
                {% endif %}

            </div>

        </div>
    </body>

{% endblock %}
